{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="s_symbol" placeholder="Symbol (e.g. NFLX)" type="text" required>
        </div>
        
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
