{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h2>Stock Quote</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% if stock_quote %}
                <tr>
                    <td>{{ stock_quote["name"] | truncate(20)}}</td> 
                    <td>{{ stock_quote["price"]}}</td> 
                </tr>
            {% else %}
                <tr>
                    <td colspan="2">No stock data available</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
{% endblock %}
